<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Button cone</title>
    <style>
        .subscribe-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
        }

        .subscribe-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <button class="subscribe-button">Subscribe</button>

button class="subscribe-button">Logine</button>

</body>
</html>
